<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modifier Rendez-vous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <a href="/" class="btn btn-link mb-3">← Retour</a>
    <div class="card">
        <div class="card-header bg-primary text-white">Modifier le Rendez-vous</div>
        <div class="card-body">
            <form method="post" action="/rendez-vous/update">
                <input type="hidden" name="oldPatientId" th:value="${rv.rv_pk.patientId}">
                <input type="hidden" name="oldMedecinId" th:value="${rv.rv_pk.medecinId}">
                <input type="hidden" name="oldDateHeure" th:value="${#dates.format(rv.rv_pk.dateHeure,'yyyy-MM-dd''T''HH:mm')}">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Date et heure</label>
                        <input class="form-control" type="datetime-local" name="newDateHeure"
                               th:value="${#dates.format(rv.rv_pk.dateHeure, 'yyyy-MM-dd') + 'T' + #dates.format(rv.rv_pk.dateHeure, 'HH:mm')}"
                               required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Statut</label>
                        <select class="form-select" name="statut">
                            <option th:selected="${rv.statut=='Confirmé'}">Confirmé</option>
                            <option th:selected="${rv.statut=='Annulé'}">Annulé</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nom</label>
                        <input class="form-control" type="text" name="nom" th:value="${rv.nom}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Motif</label>
                        <input class="form-control" type="text" name="motif" th:value="${rv.motif}">
                    </div>
                </div>
                <div class="mt-3 d-flex gap-2">
                    <button class="btn btn-success" type="submit">Enregistrer</button>
                    <a class="btn btn-secondary" href="/">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
