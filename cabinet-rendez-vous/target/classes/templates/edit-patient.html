<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modifier Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <a href="/?tab=patients" class="btn btn-link mb-3">‚Üê Retour aux patients</a>
  <div class="card">
    <div class="card-header bg-primary text-white">Modifier Patient</div>
    <div class="card-body">
      <form method="post" action="/patients/update">
        <input type="hidden" name="patientId" th:value="${patient.id}">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Nom</label>
            <input class="form-control" type="text" name="nom" th:value="${patient.nom}" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">CIN</label>
            <input class="form-control" type="text" name="cin" th:value="${patient.cin}" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Date de naissance</label>
            <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" th:value="${patient.email}" required>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="assurance2" name="assurance" th:checked="${patient.assurance}">
              <label class="form-check-label" for="assurance2">Assurance</label>
            </div>
          </div>
        </div>
        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-success" type="submit">Enregistrer</button>
          <a class="btn btn-secondary" href="/?tab=patients">Annuler</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
