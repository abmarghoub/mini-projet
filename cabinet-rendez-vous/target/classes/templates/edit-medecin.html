<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modifier Médecin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <a href="/?tab=medecins" class="btn btn-link mb-3">← Retour aux médecins</a>
  <div class="card">
    <div class="card-header bg-primary text-white">Modifier Médecin</div>
    <div class="card-body">
      <form method="post" action="/medecins/update">
        <input type="hidden" name="medecinId" th:value="${medecin.id}">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Nom</label>
            <input class="form-control" type="text" name="nom" th:value="${medecin.nom}" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Spécialité</label>
            <input class="form-control" type="text" name="specialite" th:value="${medecin.specialite}" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" th:value="${medecin.email}" required>
          </div>
        </div>
        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-success" type="submit">Enregistrer</button>
          <a class="btn btn-secondary" href="/?tab=medecins">Annuler</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
